<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="login.css" /> -->
    <script
      src="https://kit.fontawesome.com/743732d519.js"
      crossorigin="anonymous"
    ></script>
    <title>E-Commerce</title>
  </head>

  <body>
    <!-- Nav bar -->
    <header>
      <nav class="navbar">
        <h1 class="nav__item company__logo">wave<strong>Deal</strong></h1>
        <div class="nav__item prod__search">
          <input type="search" name="search" placeholder="Search" /><i
            class="fa-solid fa-magnifying-glass"
          ></i>
        </div>
        <div class="nav__item user__info-links">
          <ul>
            <li><a href="#" class="login">Login</a></li>
            <li>
              <i class="fa-solid fa-heart num"><span>3</span></i>
              <!-- <i class="fa-solid fa-heart"></i> -->
            </li>
            <li>
              <i class="fa-solid fa-cart-arrow-down num">
                <span>3</span>
              </i>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Nav bar end -->

    <!-- SECTION 1 -->
    <section class="main__section">
      <div class="heading__text-box">
        <h1 class="heading__primary">
          <span class="heading__primary-main">Welcome to Music Stores! </span>
          <span class="heading__primary-sub"
            >At our guitar store you'll be able to search for huge range of
            guitar's. We have the eminent guitar at lowest prices in India.
          </span>
        </h1>
        <a href="#" class="btn btn__white">Shop Now</a>
      </div>
    </section>
    <!-- SECTION 1 ENDS -->

    <!-- SECTION 2 -->
    <section class="new__arrival-section">
      <main class="new__arrival">
        <div>New Arrivals</div>
      </main>
    </section>
    <!-- SECTION 2 ENDS -->

    <!-- SECTION 3 -->
    <section class="recommend__section">
      <main class="recommend__main">
        <div>Top Brand Recoomend for you</div>
      </main>
    </section>
    <!-- SECTION 3 ENDS -->
  </body>
</html>
